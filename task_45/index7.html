<!DOCTYPE HTML>
<html>
  <head>
  <meta charset="utf-8">
  <title>Селекторы атрибутов</title>
  <style>
   P {
    font-style: italic; /* Курсивное начертание */
    quotes: "\00AB" "\00BB"; /* Меняем вид кавычек в цитате */
   }
   P[class~="top-"] {
    color: maroon; /* Цвет текста */
   }
  </style>
 </head>
 <body>

  <p class="top- b">привет ываываццу4325 фывыва </p> 
  <p title> asdasdsadasdasdsad</p>
  <p class="top-b">asd</p>

 </body>
</html>
